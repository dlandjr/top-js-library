<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <dialog id="newBookModal">
            <p class="modal-title">Create New Book Entry</p>
            <button id="exit">&times;</button> <!-- Can insert custom image for close button here-->
            <form id="bookEntry" action="" method="post">
                <label for="title">*Title</label>
                <input type="text" id="title" name="title" required>

                <label for="author">*Author</label>
                <input type="text" id="author" name="author" required>

                <label for="yearPub">*Publication Year</label>
                <input type="number" id="yearPub" name="yearPub" required>

                <label for="pageNum">*Number of Pages</label>
                <input type="number" id="pageNum" name="pageNum" required>

                <label for="cover">*Cover URL</label>
                <input type="url" id="cover" name="cover" required>

                <label for="description">*Description</label>
                <textarea name="description" id="description" required></textarea>
                
                <div class="checkbox">
                    <label for="read">Read?</label>
                    <input type="checkbox" id="read" name="read">
                </div>

                <button type="submit" id="submitBook">Submit</button>
            </form>
        </dialog>
        <dialog id="bookDetailModal">
            <button id="closeModal">&times;</button>
            <div id="modalContent">
                <h2 id="modalTitle"></h2>
                <p><strong>Author:</strong> <span id="modalAuthor"></span></p>
                <p><strong>Published:</strong> <span id="modalYearPub"></span></p>
                <p><strong>Pages:</strong> <span id="modalPageNum"></span></p>
                <p><strong>Description:</strong></p>
                <p id="modalDescription"></p>
            </div>
        </dialog>        
        
        <header class="header">
            <a href="https://github.com/dlandjr" target="_blank" class ="github-icon">
            <i class="fab fa-github"></i></a>
            <h1 class="title">My Library</h1>
            <search>
                <form action="#" method="get" class="search">
                    <label for="search">
                        <span class="icon icon-search"></span>
                    </label>
                    <input type="search" id="search" name="search" placeholder="Search"/>
                </form>
            </search>
            <select id="filterStatus" class="filter-dropdown">
                <option value="all">All</option>
                 <option value="read">Read</option>
                <option value="unread">Unread</option>
            </select>
            <button id="addBookBtn" class="add-book-btn">Add Book</button>
        </header>

        <div class="main-content">
            <div id="cards"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
