<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Library</h1>
        <input type="text" id="searchBar" placeholder="Search Books...">
        <select name="filter" id="filter">
            <option value="all">All</option>
            <option value="read">Read</option>
            <option value="unread">Unread</option>
        </select>
        <button id="newBookBtn">+ Add Book</button>
    </header>

    <main>
        <div id="library" class="library-container"></div>
    </main>
    
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Add a New Book</h2>
            <form id="bookForm">
                <label for="title">Title: <input type="text" id="title" required></label><br>
                <label for="author">Author: <input type="text" id="author" required></label><br>
                <label for="year">Year: <input type="number" id="year" required></label><br>
                <label for="pages">Pages: <input type="number" id="pages" required></label><br>
                <label for="isRead">Read: <input type="checkbox" id="isRead"></label><br>
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
