<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <dialog id="newBookModal">
            <p class="modal-title">Create New Book Entry</p>
            <button id="exit">&times;</button> <!-- Can insert custom image for close button here-->
            <form id="bookEntry" action="" method="post">
                <label for="title">*Title</label>
                <input type="text" id="title" name="title" required>

                <label for="author">*Author</label>
                <input type="text" id="author" name="author" required>

                <label for="yearPub">*Publication Year</label>
                <input type="number" id="yearPub" name="yearPub" required>

                <label for="pageNum">*Number of Pages</label>
                <input type="number" id="pageNum" name="pageNum" required>

                <label for="cover">*Cover URL</label>
                <input type="url" id="cover" name="cover" required>

                <label for="description">*Description</label>
                <textarea name="description" id="description" required></textarea>
                
                <div class="checkbox">
                    <label for="read">Read?</label>
                    <input type="checkbox" id="read" name="read">
                </div>

                <button type="submit" id="submitBook">Submit</button>
            </form>
        </dialog>
        <dialog id="bookDetailModal">
            <button id="closeModal">&times;</button>
            <div id="modalContent">
                <h2 id="modalTitle"></h2>
                <p><strong>Author:</strong> <span id="modalAuthor"></span></p>
                <p><strong>Published:</strong> <span id="modalYearPub"></span></p>
                <p><strong>Pages:</strong> <span id="modalPageNum"></span></p>
                <p><strong>Description:</strong></p>
                <p id="modalDescription"></p>
            </div>
        </dialog>

        <div class="nav">
            <div class="title">Library</div>
            <div class="search">
                <!--Add magnify or similar search icon here-->
                <form id="searchForm" action="" method="post">
                    <input type="text" id="search" name="search" placeholder="Search">
                </form>
            </div>
            <button id="addBookBtn" class="add-book-btn">Add Book</button>
            <select id="filterStatus" class="filter-dropdown">
                <option value="all">All</option>
                <option value="read">Read</option>
                <option value="unread">Unread</option>
            </select>
        </div>

        <div class="main-wrapper">
            <div id="cards"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
