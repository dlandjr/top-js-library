<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>My Library</h1>

    <div id="library" class="library-container"></div>

    <button id="newBookBtn">New Book</button>
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Add a New Book</h2>
            <form id="bookForm">
                <label for="title">Title: <input type="text" id="title" required></label><br>
                <label for="author">Author: <input type="text" id="author" required></label><br>
                <label for="year">Year: <input type="number" id="year" required></label><br>
                <label for="pages">Pages: <input type="number" id="pages" required></label><br>
                <label for="isRead">Read: <input type="checkbox" id="isRead" required></label><br>
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
